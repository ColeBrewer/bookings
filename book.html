    <h2 class="bookingtitle">Book Using Website:</h2>

    <br>
    <br>

    <form>
        <label class="labelfname" for="fname">First Name:</label>
        <input type="text" id="fname" name="firstname" placeholder="Your name.." required>

        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lastname" placeholder="Your last name.." required>

        <label class="labelemail" for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="JoeBloggs@gmail.com...  " required>

        <label class="labelnumber" for="number">Phone Number</label>
        <input type="text" id="number" name="number" placeholder="+64 123 456 789..." required>


        <label for="facility">Facility:</label>

        <select id="facility" name="facility">
            <option value="Pool">Pool</option>
            <option value="Field">Field</option>
            <option value="Turf">Turf</option>
            <option value="Gym">Gym</option>
            <option value="Hall">Hall</option>
        </select>

        <br>
        <br>
        <label class="stime" for="stime">Time Start:</label>
        <input type="datetime-local" id="stime" name="stime" placeholder="Time" required>

        <label for="etime">Time End:</label>
        <input type="datetime-local" id="etime" name="etime" placeholder="Time" required>

        <label for="comments">Extra Comments:</label>
        <input type="text" id="comments" name="comments" placeholder="Specifically Gym 2...">
        <br>



    </form>

    <div id="submit">
        <input class="submit" type="submit" value="Submit Booking" onclick="sendingEmail(this)"></input>
    </div>
